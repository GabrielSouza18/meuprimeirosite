<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fale com Ragnar</title>
</head>

<body>
    <center>
        <div>
        <h1 align="center"><b>Fale com Ragnar Lodbrok</b></h1>
        </div>
        <form >
            <fieldset>
                <div>
                    <center>
                        <label><b>Nome:</b></label>
                        <legend></legend>
                        <input type="text" name="nome" id="nome" maxlength="55">
                </div>
                <div>
                    <br> <label><b>Sua idade</b></label>
                    <legend></legend>
                    <input type="text" name="idade" id="idade" maxlength="13"><br>
                    <label> <b>Porque deseja falar com Ragnar? </b></label>
                    <legend></legend>
                    <input type="text" name="motivo" id="motivo" maxlength="13">
                    <legend></legend>

                </div>
                <div>
                    <label><b>De onde es?</b></label>
                    <legend></legend>
                    <input type="text" name="endereço" id="endereço" maxlength="55">
                </div>
                <div>
                    <br><label> <b>Quem é melhor?</b> </label>
                    <select name="" size="1">
                        <option>Ragnar</option>
                        <option>Floki</option>
                    </select><br>
                </div>
                <div>
                    <br> <label><b>O que quer com Ragnar?Mero mortal </b></label><br><br>
                    <input type="radio" name="opcao" value="conversar">Conversar
                    <input type="radio" name="opcao" value="pedido">Fazer um pedido
                    <input type="radio" name="opcao" value="">Pedir mais uma temporada
                </div>
                <div>
                    <br> <label><b>Quem é o interpretador de Floki? </b></label><br><br>
                    <input type="checkbox" name="opcao" value="ator">Gustaf Skarsgård
                    <input type="checkbox" name="opcao" value="impostor">Silvio Santos
                </div>
                <div>
                    <br> <label><b>Qual é a cor do logo da série vikings? Selecione</b></label><br><br>
                <input type="color" name="cor" value="cor"><br>
                </div>
                <div>
                    <br> <label><b>Qual a data de lançamento da série vikings?</b></label><br><br>
                <input type="date" name="data" value="data"><br>
                </div>
                <div>
                    <br> <label><b>Qual dia e hora de onde falas?</b></label><br><br>
                <input type="datetime-local" name="data" value="data"><br>
                </div>
                <div>
                    <br> <label><b>Nos diga seu e-mail:</b></label><br><br>
                <input type="email" name="email" value="Digite aqui seu EMAIL"><br>
                </div>
                <div>
                    <br> <label><b>Envie aqui uma foto de seu rosto para analisarmos(Confia)</b></label><br><br>
                <input type="file" name="file" ><br>
                </div>
                <div>
                    <br> <label><b>Sumiu?</b></label><br><br>
                <input type="hidden" name="Sumiu?" ><br>
                </div>
                <div>
                    <br> <label><b>Clique na imagem se deseja se tornar um Viking</b></label><br><br>
                <input type="image" name="Imagem" value="Imagem"  src="./download/logov.png" width="100px"><br>
                </div>
                <br>
                <div>
                    <br> <label><b>Quando Ragnar Nasceu?(Só vale resposta errada) </b></label><br><br>
                <input type="month" name="email" value="Digite aqui seu EMAIL"><br>
                </div>
                <div>
                    <br> <label><b>Quantos Episodios tem vikings</b></label><br><br>
                <input type="number" name="number" value="Number"><br>
                </div>
                <div>
                    <br> <label><b>Digite aqui uma senha de acesso a este formulario</b></label><br><br>
                <input type="password" name="password" value="password"><br>
                </div>
                <div>
                    <br> <label><b>Qual sua empolgação em relação a serie?</b></label><br><br>
              <br>Pouca, esperava mais :( <input type="range" name="number" value="Number">ENORME!!<br> 
                </div>
                <div>
                <br> <label><b>Pesquise aqui seu personagem favorito</b></label><br><br>
                <input type="search" name="Pesquisa" value="Pesquisa"><br>
                </div>
                <div>
                    <br> <label><b>Digite o Contato dos deuses aqui</b></label><br><br>
                <input type="tel" name="Contato" value="Contato"><br>
                </div>
                <div>
                    <br> <label><b>Digite o Nome de um deus aqui</b></label><br><br>
                <input type="text" name="text" value="deus"><br>
                </div>
                <div>
                    <br> <label><b>Que horas são no Valhalla?(Obrigatório)</b></label><br><br>
                <input type="time" name="password" value="password"><br>
                </div>
                <div>
                    <br> <label><b>Qual o Linkedin do Ragnar?</b></label><br><br>
                    <input type="url" name="url" id="url"
                    placeholder="https://example.com"
                    pattern="https://.*" size="30"
                    required><br>
                    </div>
                    <div>
                        <br> <label><b>Que dia voce estará disponivel para entrarmos em contato?</b></label><br><br>
                    <input type="week" name="week" value="week"><br>
                    </div>

               <b>Digite um texto impactante para ragnar</b><br>
                <textarea>
                Digite aqui seu texto
            </textarea><br>
            <b>History Channel</b>
                <div>
                    <p align="center"> <input type="submit" value="Enviar Dados"> </p>
                </div>
    </center>

    </fieldset>

    </form>

</body>



</html>
